<!--<h3>Top Exchanges</h3>
<h4 class="utcClock">{{ myDate | amUtc | amDateFormat: 'ddd Do HH:mm:ss' }}</h4>-->
<div class="container-fluid">
  <div class="row">
  <a *ngFor="let exchange of exchanges" [routerLink]="['/detail', exchange.id]" class="col-sm-8 col-md-6 col-lg-4 col-xl-3">
    <div class="exchange" [ngClass]="{'module-open': exchange.open_status, 'module-closed': !exchange.open_status}">
      <div class="exchange-block">
        <div class="time-block">
          <div class="exchange-name">
          <h5 class="card-title">{{exchange.name}}</h5>
          </div>
          <div class="opening-in">
            <p class="time-text" *ngIf="exchange.open_status == false">Opening in:</p>
            <p class="time-text" *ngIf="exchange.open_status == true">Closing in:</p>
          </div>
          <div class="countdown-div">
            <p class="countdown" [ngClass]="{'countdown-open': exchange.open_status, 'countdown-closed': !exchange.open_status}">{{exchange.remaining}}</p>
          </div>
        </div>
        <div class="status-block" [ngClass]="{'status-open': exchange.open_status, 'status-closed': !exchange.open_status}">
          <ul>
            <li class="status-text">Current time: {{exchange.time}}</li>
            <li class="status-text" *ngIf="exchange.open_status == true">Status: Open</li>
            <li class="status-text" *ngIf="exchange.open_status == false">Status: Closed</li>
          </ul>
        </div>
      </div>
    </div>
  </a>
  </div>
</div>
<button (click)="buttonTest()">TestButton</button>
